name: Workflow dispatch

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "dev"
        type: environment

  #this workflows should build applicationa which is in dotnet

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0.x"
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal

    # write step to deploy to dev
    # write step to deploy to staging
    # write step to deploy to production
    # staging and dev should run on manual trigger
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to ${{ github.event.inputs.environment }}
        run: |
          echo "Deploying to ${{ github.event.inputs.environment }}"

  dev:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to dev
        run: echo "Deploying to dev"

  staging:
    runs-on: ubuntu-latest
    needs: [build, dev]
    if: github.event.inputs.environment == 'staging'
    steps:
      - name: Deploy to staging
        run: echo "Deploying to staging"
  production:
    runs-on: ubuntu-latest
    needs: [build, dev, staging]
    if: github.event.inputs.environment == 'production'
    steps:
      - name: Deploy to production
        run: echo "Deploying to production"
